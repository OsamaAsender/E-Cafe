  <div class="container text-center" >
    <div class="row" >
      <div class="col-md-4 mb-5" *ngFor="let category of categories">
        <a [routerLink]="['details',category.id]">
          <mat-card class="example-card" appearance="outlined">
            <mat-card-header class="pb-3">
              <img
                mat-card-image
                src="../../assets/images/Pefect-Cheesecake-7.jpg"
                alt="Photo of a cheescake dish"
              />
            </mat-card-header>
            <mat-card-content>
             <h3 class="fw-bold">{{category.name}}</h3>
             <p>{{category.description}}</p>
             <p>{{category.imageName}}</p>
            </mat-card-content>
            <mat-card-actions class="justify-content-center">
