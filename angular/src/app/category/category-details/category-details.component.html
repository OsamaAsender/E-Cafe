<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="text-center mt-3">
    <span>{{ categoryDetails.name }}s </span>
  </h1>
  <hr />
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-md-2">Name</th>
        <th class="col-md-2">Price</th>
        <th class="col-md-2">Rating</th>
        <th class="col-md-2">Details</th>
        <th class="col-md-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of categoryDetails.products">
        <td>
          {{product.name}}
        </td>
        <td>
          {{product.price}}
        </td>
        <td>
          {{product.rating}}
        </td>
        <td>
          <a [routerLink]="['/product/details', product.id]" class="ps-3"
              ><i class="fa-solid fa-circle-info"></i
            ></a>
        </td>
        <td>
          <button type="submit" class="table-Btn btn-bg-color">Add to Order</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
