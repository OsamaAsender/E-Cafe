<h1>Order</h1>
<hr>
<button mat-raised-button color="primary" [routerLink]="['create']">Add new Order</button>
<hr>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let row">{{row.customerFullName}}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Total Price</th>
        <td mat-cell *matCellDef="let row">{{row.totalPrice | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let row">{{row.orderDate | date: "medium"}}</td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
            @if(row.orderStatus === orderStatusEnum.Pending) {
            <span class="text-primary">Pending</span>
            }
            @else {
            <span class="text-success">Complete</span>
            }
        </td>
    </ng-container>

    <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let row">{{row.note}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <a class="text-info" [routerLink]="['details', row.id]" title="Details">
                <i class="fa-solid fa-circle-info"></i>
            </a>
            <a class="ms-2" [routerLink]="['edit', row.id]" title="Edit">
                <i class="fa-solid fa-pen"></i>
            </a>
            <a class="ms-2 text-danger pointer" (click)="deleteOrder(row)" title="Delete">
                <i class="fa-solid fa-trash"></i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
