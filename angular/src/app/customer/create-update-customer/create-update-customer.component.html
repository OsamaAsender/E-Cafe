<h1>
    <div *ngIf="thePageMode === pageModeEnum.Create; else pageTitleElse">
      Add a new Customer
    </div>
  </h1>
  
  <ng-template #pageTitleElse>
    Edit
    <span class ="text-primary">{{customer?.firstName}} {{customer?.lastName}}</span>
  </ng-template>
  
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
    
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>FirstName</mat-label>
          <input formControlName="firstName" matInput />
          <mat-error>this field is required</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>LastName</mat-label>
          <input formControlName="lastName" matInput />
          <mat-error>this field is required</mat-error>
        </mat-form-field>
      </div>
    
      <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>PhoneNumber</mat-label>
            <input formControlName="phoneNumber" matInput  />
            <mat-error>this field is required</mat-error>
          </mat-form-field>
      </div>
 
  
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
        <mat-option [value]="0">Male</mat-option>
        <mat-option [value]="1">Female</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>
    
    
    <div class="mt-3">
      <button type="button" [routerLink]="['/customer']" class="btn btn-secondary">cancel</button>
      <button type="submit" class="btn btn-bg-color ms-2">
        <div *ngIf="thePageMode === pageModeEnum.Create; else submitButtonElse">
          Create
        </div>
        <ng-template #submitButtonElse>
          Save
        </ng-template>
      </button> 
    </div>
  
  </form>
