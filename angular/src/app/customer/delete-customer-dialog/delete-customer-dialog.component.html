<h2 mat-dialog-title class="text-danger">Delete</h2>

<mat-dialog-content>
 Are you sure you want to delete <span class="text-danger">{{customer.fullName}}</span>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-end me-3">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
