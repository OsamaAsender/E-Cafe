<ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="medium"
      color="#fff"
      type="square-jelly-box"
      [fullScreen]="true"
    >
      <p style="color: white">Loading...</p>
    </ngx-spinner>

    <div>
      <h1 class="text-center mb-0 mt-3">Customers</h1>
    </div>
    <hr />
    <button [routerLink]="['create']" class="btn btn-bg-color mb-3">
      Add new customer
    </button>





    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
        <td mat-cell *matCellDef="let row">{{row.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let row">{{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['edit',row.id]" class="me-2 text-info"
            ><i class="fa-solid fa-pen"></i
          ></a>
          <a [routerLink]="['details', row.id]" class="me-2"
            ><i class="fa-solid fa-circle-info"></i
          ></a>
          <a class="text-danger" title="delete" (click)="deleteCustomer(row)">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
