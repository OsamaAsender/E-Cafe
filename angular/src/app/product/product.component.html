<h1 class="text-color"> Products <button class="btn btn-bg-color">Add a new Product</button></h1>
<hr>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-md-2">Name</th>
        <th class="col-md-2">Price</th>
        <th class="col-md-2">Rating</th>
        <th class="col-md-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let oneProduct of products">
        <td>{{ oneProduct.name }}</td>
        <td>{{ oneProduct.price }}</td>
        <td>{{ oneProduct.rating }}</td>
        <td>
          <a [routerLink]="['edit', oneProduct.id]" title="edit">
            <i class="fa-solid fa-pen-to-square text-info"></i>
          </a>
          <a [routerLink]="['details', oneProduct.id]" title="details">
            <i class="fa-solid fa-circle-info ms-2"></i>
          </a>
          <a [routerLink]="['delete', oneProduct.id]" title="delete">
            <i class="fa-solid fa-trash ms-2 text-danger"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
