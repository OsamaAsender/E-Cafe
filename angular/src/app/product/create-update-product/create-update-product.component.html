<h1 class="mt-3">Add a new Product</h1>
<hr />
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
  
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
        <mat-error>this field is required</mat-error>
      </mat-form-field>
    </div>
  
    <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <input formControlName="description" matInput  />
          <mat-error>this field is required</mat-error>
        </mat-form-field>
    </div>
  
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Rating</mat-label>
        <input formControlName="rating" matInput  />
        <mat-error>this field is required</mat-error>
      </mat-form-field>
  </div>
  
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput  />
      <mat-error>this field is required</mat-error>
    </mat-form-field>
  </div>
  
  <div class="col-md-6">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>CategoryId</mat-label>
      <input formControlName="categoryId" matInput  />
      <mat-error>this field is required</mat-error>
    </mat-form-field>
  </div>
  
  </div>

  
  <div class="mt-3">
    <button type="submit" class="btn btn-bg-color me-2">Add</button> 
     <button type="button" [routerLink]="['/product']" class="btn btn-secondary">cancel</button>
  </div>

</form>
